<div class="row">
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="title" id="title" type="text" class="validate">
      <label for="title">Title</label>
      <span class="helper-text" data-error="wrong" data-success="">Task title is required</span>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="description" id="description" type="text">
      <label for="description">Description</label>
    </div>
  </div>
  <button [disabled]="!title" style="margin-right: 10px;" class="btn waves-effect waves-light blue right"
    (click)="addTask()">
    Add
    <i class="material-icons right">send</i>
  </button>
</div>
